version: '3.8'

services:
  # ------------------------------------------------------------------
  # 1. Database Service
  # ------------------------------------------------------------------
  db:
    image: postgres:14
    container_name: phishing_lab_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-lab_password_123}
      POSTGRES_DB: ${DB_NAME:-phishing_lab_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lab-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ------------------------------------------------------------------
  # 2. Backend API Service
  # ------------------------------------------------------------------
  backend:
    build: ./backend
    container_name: phishing_lab_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 5000
      NODE_ENV: ${NODE_ENV:-production}
      DB_HOST: ${DB_HOST:-db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-lab_password_123}
      DB_NAME: ${DB_NAME:-phishing_lab_db}
      DB_PORT: 5432
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-lab_password_123}@db:5432/${DB_NAME:-phishing_lab_db}
      JWT_SECRET: ${JWT_SECRET:-docker_local_secret_key_2026}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - lab-network

  # ------------------------------------------------------------------
  # 3. Frontend Service (Nginx)
  # ------------------------------------------------------------------
  client:
    build: ./client
    container_name: phishing_lab_client
    restart: always
    ports:
      - "80:80"    # HTTP
      - "443:443"  # HTTPS for prd
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
    networks:
      - lab-network

networks:
  lab-network:
    driver: bridge

volumes:
  postgres_data: