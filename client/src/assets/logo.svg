<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c21e1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#580000;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <path d="M100,180 L20,140 L20,40 L100,10 L180,40 L180,140 Z" fill="none" stroke="url(#grad1)" stroke-width="8" filter="url(#glow)"/>
  
  <path d="M120,70 C120,70 130,90 100,110 C70,130 80,150 80,150" stroke="#00d2ff" stroke-width="6" fill="none" stroke-linecap="round" filter="url(#glow)">
    <animate attributeName="d" dur="2s" repeatCount="indefinite"
       values="M120,70 C120,70 130,90 100,110 C70,130 80,150 80,150;
               M115,75 C115,75 135,85 105,115 C75,135 85,145 85,145;
               M120,70 C120,70 130,90 100,110 C70,130 80,150 80,150" />
  </path>
  
  <rect x="60" y="80" width="80" height="60" rx="10" ry="10" fill="url(#grad1)" filter="url(#glow)"/>
  <circle cx="100" cy="110" r="12" fill="#0a0a0a"/>
  <rect x="96" y="110" width="8" height="20" fill="#0a0a0a"/>
  
  <text x="100" y="185" font-family="sans-serif" font-size="24" font-weight="bold" fill="#e0e0e0" text-anchor="middle" letter-spacing="2">CYBER LAB</text>
</svg>