server {
    listen 80;

    # 1. Serve React App (Static Files)
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        
        # Fix for React Router 
        # If file not found, serve index.html so React can handle the route
        try_files $uri $uri/ /index.html;
    }

    # 2. Proxy API Requests to Backend
    # Matches the Axios 'BASE_URL = ""' logic
    location /auth/ {
        # 'server' is the service name in docker-compose.yml
        # Ensure your backend service is named 'server' or change this
        proxy_pass http://server:5000; 
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: Cache static assets (JS/CSS) for performance
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}