name: Phishing Lab Security Checks

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  # ============================================================
  # JOB 1: Test Backend Integrity (API & Database)
  # ============================================================
  backend-test:
    name: Backend Security Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: phishing_lab_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ./backend/package-lock.json
    
    - name: Install Dependencies
      run: npm ci
      
    - name: Run API Tests
      env:
        DB_USER: postgres
        DB_PASSWORD: test_password
        DB_NAME: phishing_lab_db_test
        DB_HOST: localhost
        DB_PORT: 5432
        DATABASE_URL: postgres://postgres:test_password@localhost:5432/phishing_lab_db_test
        JWT_SECRET: test_secret_key_123
        NODE_ENV: test
      run: npm test

  # ============================================================
  # JOB 2: Test Frontend Interface (End-to-End)
  # ============================================================
  frontend-test:
    name: Frontend E2E Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ./client/package-lock.json
        
    - name: Install Dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Build React App
      run: npm run build

    - name: Run E2E Tests
      run: |
        # Start production preview server in background
        npm run preview -- --port 5173 &
        # Wait for the server to be responsive before running tests
        npx wait-on http://localhost:5173
        npx playwright test