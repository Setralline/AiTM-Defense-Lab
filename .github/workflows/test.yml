name: Phishing Lab Security Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # JOB 1: Test Backend Integrity (Perfect as is)
  backend-test:
    name: Backend Security Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    # Spin up isolated DB for testing
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: phishing_lab_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ./backend/package-lock.json
    
    - name: Install Dependencies
      run: npm ci
      
    - name: Run API Tests
      env:
        DATABASE_URL: postgres://test_user:test_password@localhost:5432/phishing_lab_db_test
        JWT_SECRET: test_secret_key_123
        NODE_ENV: test
      run: npm test

  # JOB 2: Test Frontend Interface (Fix applied here)
  frontend-test:
    name: üñ•Ô∏è Frontend E2E Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ./client/package-lock.json
        
    - name: Install Dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    #  FIX: Build and Start the App before testing
    # We use 'npm run build' and 'npm run preview' because it's faster/stabler for CI than 'dev'
    - name: Build React App
      run: npm run build

    - name: Run E2E Tests
      # 'webServer' config in playwright.config.js usually handles this, 
      # but to be safe we can run the preview server in background.
      run: |
        npm run preview -- --port 5173 &
        npx wait-on http://localhost:5173
        npx playwright test